            <input type="number" name="" id="input-embalagem" placeholder="EMBALAGEM" max="4">
            
            <input type="number" name="" id="input-loja-virtual" placeholder="LOJA" max="4">
            
            <p id="operador">=</p>

        </div>

        <div class="div-preco-final">

            <p id="p">Preço Final</p>

        </div>

    </div>

    <div class="div-calculo">

        <div class="div-botoes">

            <button id="btn-calculo" onclick="limpar()">LIMPAR</button>

            <button id="btn-calculo" onclick="limpar_all()">LIMPAR TUDO</button>

            <button id="btn-calculo" onclick="calcular()">CALCULAR</button>
